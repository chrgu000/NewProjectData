<!DOCTYPE html>
<html>
<head>
	<title>退款</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/mobile-util.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<style type="text/css">
		::-webkit-input-placeholder { /* WebKit browsers */
		    color:    rgba(0,0,0,.5);
		}
		:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		    color:    rgba(0,0,0,.5);
		}
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		    color:    rgba(0,0,0,.5);
		}
		:-ms-input-placeholder { /* Internet Explorer 10+ */
		    color:    rgba(0,0,0,.5);
		}
		.regmobile{
			width: 94%;
			margin:.4rem auto;
			font-size: .4rem;
			color:rgba(0,0,0,.7);
		}
		body{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="contents">
		<div class="fgheader"><a href="javascript:window.history.go(-1);"><img src="images/Return.png"></a>退款</div>
		<div class="deductBox" style="border-bottom: none;">
			<img src="images/balance-hdpi.png">
			<p style="color: rgba(0,0,0,.6);font-size: 20px;">当前月剩余<span class="yueNum">100</span>元，<br>是否进行退款</p>
		</div>
		<div class="pinbad"><a href="#" style="background: #f9df64;">提交</a></div>
	</div>
	<!-- 成功的窗口 -->
	<div class="failbox" style="width: 50%;">
		<img src="images/Success-hdpi.png">
		<p style="font-size: 16px;">提交成功</p>
		<p style="font-size: 16px;">提交成功，将有短信通知您，请注意查收</p>		
	</div>
	<script type="text/javascript">
		
		// fastclick.js组件的引用
		$(function() {
			FastClick.attach(document.body);
		})
	</script>
</body>
</html>
