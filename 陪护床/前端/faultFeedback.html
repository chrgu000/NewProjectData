<!DOCTYPE html>
<html>
<head>
	<title>故障反馈</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/mobile-util.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<style type="text/css">
		::-webkit-input-placeholder { /* WebKit browsers */
		    color:    rgba(0,0,0,.5);
		}
		:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		    color:    rgba(0,0,0,.5);
		}
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		    color:    rgba(0,0,0,.5);
		}
		:-ms-input-placeholder { /* Internet Explorer 10+ */
		    color:    rgba(0,0,0,.5);
		}
		.regmobile{
			width: 94%;
			margin:.4rem auto;
			font-size: .4rem;
			color:rgba(0,0,0,.7);
		}
		body{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="contents">
		<div class="fgheader"><a href="javascript:window.history.go(-1);"><img src="images/Return.png"></a>故障反馈</div>
		<div class="radiobox">
			<p>发现故障</p>
			<form action="" method="" class="formtj">
				<div class="intxt"><input type="text" name="" placeholder="输入床柜编号"></div>
				<div class="labes">
					<label>
						<div class="leftbtn fl">
							<input type="radio" name="radios">
							<img src="images/Unchecked-hdpi.png">
						</div>
						<span class="fl">床柜坏了</span>
					</label>
					<label>
						<div class="leftbtn fl">
							<input type="radio" name="radios">
							<img src="images/Unchecked-hdpi.png">
						</div>
						<span class="fl">床坏了</span>
					</label>
					<label>
						<div class="leftbtn fl">
							<input type="radio" name="radios">
							<img src="images/Unchecked-hdpi.png">
						</div>
						<span class="fl">还床失败</span>
					</label>
				</div>
				<div class="filebox">
					<div class="fileDiv fl">
						<input type="file" name="files" onchange="uploadFile()">
						<img src="images/Addpictures-hdpi.png">
					</div>
					<p class="fileDesc fl">
						<span>拍摄床或者床柜的照片</span>
						<span>帮助我们很快解决问题</span>
					</p>	
				</div>
				<div class="textarea">
					<textarea placeholder="备注"></textarea>
					<p>0/140个字</p>
				</div>
				<div class="submits">提交</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var src = 'images/Select-hdpi.png';
		$('.labes>label').eq(0).find('.leftbtn>img').attr('src',src);
		$('.labes>label').click(function(){
			var index = $(this).index();
			var src1 = 'images/Unchecked-hdpi.png';
			$(this).find('.leftbtn>img').attr('src',src).parent().parent().siblings().find('.leftbtn>img').attr('src',src1);
		})
		// fastclick.js组件的引用
		$(function() {
			FastClick.attach(document.body);
		})
	</script>
</body>
</html>
